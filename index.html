<!DOCTYPE html>
<html lang="pt-br">
    <head>

        <div class="container">
            <h1 class="page-title">

                <div class="formulario__caixa">
                    <label for="nome" class="formulario__label--padrao">Nome do jogo:</label>
                    <input id="nome" type="name" class="formulario__input--padrao">

                    <input id="capa" type="name" class="formulario__input--padrao">
        
                    <input id="adicionar" type="submit" class="formulario__botao--padrao" value="Adicionar">
                    
                    <input id="remover" type="submit" class="formulario__botao--padrao" value="Remover">
                </div>
                
                <p id="formulario__alerta" class="formulario__alerta"></p>
            </section>
            
            <section id="catalogo">
                <h2 class="titulo--padrao">biblioteca</h2>
                
                <ul id="catalogo__lista" class="catalogo__lista">
                    
                </ul>
            </section>
            
        </div>

        <a href="https://alura.com.br/" target="_blank">
            <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
